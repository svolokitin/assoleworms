<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="../auth.css">
    <link rel="icon" type="image/x-icon" href="../img/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
</head>
<body>
  <div class="logo" style="background-image: url('../registration/img/logo.png');"></div>
  
  <section class="layers">
    <div class="layers__container">
      <div class="form_auth_block">
        <div class="form_auth_block_content">
          <form id="form" class="form_auth_style">
            <input class="field_name" id="field_name" type="name" name="auth_full_name" placeholder="ПОЛНОЕ ИМЯ" required ><br><br>
            <input class="field_password" id="field_password" type="password" name="auth_pass" placeholder="ПАРОЛЬ" required ><br>
            <button class="form_auth_button" id="form_auth_button"  type="submit" name="form_auth_submit">Войти</button><br>
          </form>
        </div>
    </div>
      <div class="hero-content">
        <h1>ВХОД</h1>
      </div>
      <div class="layer__item layer-1" style="background-image: url('../registration/img/layer-1.png');"></div>
      <div class="layer__item layer-6" style="background-image: url('../registration/img/kaban-5.png');"></div>
      <div class="layer__item layer-4" style="background-image: url('../registration/img/kaban-3.png');"></div>
      <div class="layer__item layer-2" style="background-image: url('../registration/img/kaban-1.png');"></div>
      <div class="layer__item layer-7" style="background-image: url('../registration/img/kaban-6.png');"></div>
      <div class="layer__item layer-5" style="background-image: url('../registration/img/kaban-4.png');"></div>
      <div class="layer__item layer-3" style="background-image: url('../registration/img/kaban-2.png');"></div>
      <div class="layer__item layer-8" style="background-image: url('../registration/img/money-1.png');"></div>
      <div class="layer__item layer-9" style="background-image: url('../registration/img/money-2.png');"></div>
      <div class="layer__item layer-10" style="background-image: url('../registration/img/money-3.png');"></div>
      <div class="layer__item layer-11" style="background-image: url('../registration/img/money-4.png');"></div>
      <div class="layer__item layer-12" style="background-image: url('../registration/img/money-5.png');"></div>
      <div class="layer__item layer-13" style="background-image: url('../registration/img/money-6.png');"></div>
      <div class="layer__item layer-14" style="background-image: url('../registration/img/money-7.png');"></div>
      <div class="layer__item layer-15" style="background-image: url('../registration/img/money-8.png');"></div>
      <div class="layer__item layer-16" style="background-image: url('../registration/img/money-9.png');"></div>
      <div class="layer__item layer-17" style="background-image: url('../registration/img/money-10.png');"></div>
      <div class="layer__item layer-18" style="background-image: url('../registration/img/money-11.png');"></div>
    </div>
  </section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./login.js"></script>
    <script type="module" src="../registration/3D-efect.js"></script>
</body>
</html>
