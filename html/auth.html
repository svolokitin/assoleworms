<!DOCTYPE html>
<html lang="en">
<head>
    <title>AssoleWorms</title>
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
</head>
<body>
    <div class="form_auth_block">
        <div class="form_auth_block_content">
          <p class="form_auth_block_head_text">Авторизация</p>
          <form class="form_auth_style" action="#" method="post">
            <label>Введите Ваше полное имя</label><br>
            <input type="email" name="auth_full_name" placeholder="Введите Ваше полное имя" required ><br><br>
            <label>Введите Ваш имейл</label><br>
            <input type="email" name="auth_email" placeholder="Введите Ваш имейл" required ><br><br>
            <label>Введите Ваш пароль</label><br>
            <input type="password" name="auth_pass" placeholder="Введите пароль" required ><br>
            <button class="form_auth_button" type="submit" name="form_auth_submit">Войти</button><br>
          </form>
        </div>
      </div>
</body>
</html>
